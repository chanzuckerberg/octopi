[tool.poetry]
name = "model_explore"
version = "0.0.1"
description = "Model architecture exploration for cryoET particle picking"
authors = ["CZII autonomous 3d particle picking team"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.25.1"
torch = { version = "*", source = "https://download.pytorch.org/whl/nightly/cu118", allow-prereleases = true }
matplotlib = "^3.4.3"
tqdm = "*"
zarr = "*"
copick = "^0.5.6"
#s3fs = "^2024.9.0"
click = "^8.1.7"
nibabel = "5.2.1"
mlflow = "*"
monai-weekly = { version = "1.4.dev2440", allow-prereleases = true }
#copick-utils = {git = "https://github.com/copick/copick-utils.git", branch = "dev"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
black = "^24.8.0"
pre-commit = "^3.8.0"
ruff = "^0.6.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
