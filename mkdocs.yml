site_name: octopi üêôüêôüêô
repo_url: "https://github.com/chanzuckerberg/octopi"
repo_name: "chanzuckerberg/octopi"
copyright: "2025, Jonathan Schwartz"

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  logo: assets/logo.png
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
  - git-committers:
      repository: chanzuckerberg/octopi
  - git-authors
  - awesome-pages
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Importing Data to Copick: getting-started/data-import.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - CLI Tutorial: user-guide/cli-tutorial.md
    - API Tutorial: user-guide/api-tutorial.md
    - Data Import: user-guide/data-import.md
    - Training: user-guide/training.md
    - Model Exploration: user-guide/model-exploration.md
    - Inference: user-guide/inference.md
    - Localization: user-guide/localization.md
  - Advanced Topics:
    - MLflow Integration: advanced/mlflow.md
    - HPC Deployment: advanced/hpc.md
  - API Reference:
    - Core API: api/core.md
    - CLI Reference: api/cli.md
